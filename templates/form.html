<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>

    <br>

    <br>

    

    


    
    <div class="container">

        <h2 style="text-align: center;">Heart Disease Prediction  &nbsp;  &nbsp;</h2>

        

     
        <form action="{{ url_for('predict') }}" method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" required>
            <label for="sex">Sex (1 = Male, 0 = Female):</label>
            <input type="number" name="sex" required>
            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" name="cp" required>
            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" name="trestbps" required>
            <label for="chol">Serum Cholesterol (mg/dl):</label>
            <input type="number" name="chol" required>
            <label for="fbs">Fasting Blood Sugar (> 120 mg/dl, 1 = True, 0 = False):</label>
            <input type="number" name="fbs" required>
            <label for="restecg">Resting ECG (0-2):</label>
            <input type="number" name="restecg" required>
            <label for="thalach">Max Heart Rate Achieved:</label>
            <input type="number" name="thalach" required>
            <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No):</label>
            <input type="number" name="exang" required>
            <label for="oldpeak">ST Depression Induced by Exercise:</label>
            <input type="number" name="oldpeak" required>
            <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
            <input type="number" name="slope" required>
            <label for="ca">Number of Major Vessels (0-3):</label>
            <input type="number" name="ca" required>
            <label for="thal">Thalassemia (1 = Normal, 2 = Fixed Defect, 3 = Reversible Defect):</label>
            <input type="number" name="thal" required>
            
            <button type="submit">Predict</button>
            
        </form>

        

        
    </div>

    &nbsp;  &nbsp;

    
    

    

    

    </div>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
